        <label>Apellido </label>
        <input type="text" class="form-control" placeholder="Ingrese su apellido" [ngModel]="surname" name="surname" required>
    </div>
    <div class="form-group">
        <label>Email </label>
        <input type="email" class="form-control" placeholder="Ingrese su email" [ngModel]="email" name="email" required>
    </div>

    </div>

        <label>Repita la Contrase単a</label>
        <input type="password" class="form-control" placeholder="Repita la contrase単a" ngModel name="repassword" required>

  <i class="fas fa-sign-in-alt"></i>
  Confirmar
</button>
