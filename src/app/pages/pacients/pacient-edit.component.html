<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 *ngIf="!pacientId" class="h3 mb-0 text-gray-800">Nueva ficha</h1>
        <h1 *ngIf="pacientId" class="h3 mb-0 text-gray-800">Editar ficha</h1>

        <span [class.disabled]="!pacientId ? true : false" data-toggle="tooltip" data-placement="top" title="Primero debe guardar los datos del paciente">
          <a [class.disabled]="!pacientId ? true : false" (click)="openModal()" data-toggle="modal" data-target="#measuresModal" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm text-white">
            <i class="fas fa-folder-plus text-white-50"></i> Nueva antropometría
          </a>
        </span>

        <!-- <span [class.disabled]="!pacientId ? true : false" (click)="openModal()" data-toggle="modal" data-target="#measuresModal" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm text-white">
          <a data-toggle="tooltip" data-placement="top" title="Primero debe guardar los datos del paciente">
            <i class="fas fa-folder-plus text-white-50"></i> Nueva antropometría
          </a>
        </span> -->
    </div>

    <div>
        <app-loader *ngIf="loading"></app-loader>
    </div>

    <!-- Content Row -->
    <div *ngIf="!loading" class="row">

        <div class="card shadow mb-4 w-100">
            <a href="#personalInformation" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="personalInformation">
                <h6 class="m-0 font-weight-bold text-primary">Datos personales</h6>
            </a>
            <div class="collapse show" id="personalInformation">
                <div class="card-body">
                    <form class="user" ngNativeValidate #pacientForm=ngForm (ngSubmit)="onSubmitPacient(pacientForm)">
                        <div class="row">
                            <div class="col-2">
                                <img class="img-fluid" src="../../../assets/images/no-img.jpg" alt="">
                            </div>
                            <div class="col-10">
                                <div class="form-group row">
                                    <div class="col-4">
                                        <label class="p-0 m-0 ml-3"><small>DNI</small></label>
                                        <input type="number" class="form-control form-control-user" placeholder="Ingrese el DNI" [ngModel]="pacient.dni" name="dni" required value="{{pacient.dni}}">
                                    </div>
                                    <div class="col-4">
                                        <label class="p-0 m-0 ml-3"><small>Nombre</small></label>
                                        <input type="text" class="form-control form-control-user" placeholder="Ingrese el nombre" [ngModel]="pacient.name" name="name" required value="{{pacient.name}}">
                                    </div>
                                    <div class="col-4">
                                        <label class="p-0 m-0 ml-3"><small>Apellido</small></label>
                                        <input type="text" class="form-control form-control-user" placeholder="Ingrese el apellido" [ngModel]="pacient.surname" name="surname" value="{{pacient.surname}}" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-4">
                                        <label class="p-0 m-0 ml-3"><small>Fecha de Nacimiento</small></label>
                                        <input (change)="calculateAge($event.target.value)" type="date" class="form-control form-control-user" placeholder="Ingrese la fecha de nacimiento" [ngModel]="birthday" name="birthday" required value="{{birthday}}" min="1900-01-01" max="2900-01-01">
                                    </div>
                                    <div class="col-2">
                                        <label class="p-0 m-0 ml-3"><small>Edad</small></label>
                                        <input type="text" [disabled]="true" class="form-control form-control-user" placeholder="Edad" [ngModel]="age" name="age" required value="{{age}}">
                                    </div>
                                    <div class="col-6">
                                        <label class="p-0 m-0 ml-3"><small>Domicilio</small></label>
                                        <input type="text" class="form-control form-control-user" placeholder="Ingrese el domicilio" [ngModel]="pacient.address" name="address" value="{{pacient.address}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-3">
                                <label class="p-0 m-0 ml-3"><small>Obra social</small></label>
                                <input type="text" class="form-control form-control-user" placeholder="Ingrese la obra social" [ngModel]="pacient.socialInsureance" name="socialInsureance" value="{{pacient.socialInsureance}}">
                            </div>
                            <div class="col-3">
                                <label class="p-0 m-0 ml-3"><small>Lugar de Atención</small></label>
                                <input type="text" class="form-control form-control-user" placeholder="Ingrese el lugar de atención" [ngModel]="pacient.placeAppointment" name="placeAppointment" value="{{pacient.placeAppointment}}">
                            </div>
                            <div class="col-3">
                                <label class="p-0 m-0 ml-3"><small>Número de contacto</small></label>
                                <input type="number" class="form-control form-control-user" placeholder="Ingrese el número de contacto" [ngModel]="pacient.contactNumber" name="contactNumber" value="{{pacient.contactNumber}}">
                            </div>
                            <div class="col-3">
                                <label class="p-0 m-0 ml-3"><small>Email</small></label>
                                <input type="email" class="form-control form-control-user" placeholder="Ingrese el email" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                            </div>
                        </div>
                        <div class="align-right">
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                          <i class="fas fa-save"></i> Guardar
                        </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="card shadow mb-4 w-100">
            <a href="#antecedentsInformation" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="antecedentsInformation">
                <h6 class="m-0 font-weight-bold text-primary">Antecedentes</h6>
            </a>
            <div class="collapse show" id="antecedentsInformation">
                <div class="card-body">
                    <form class="user" ngNativeValidate #antecedentsForm=ngForm (ngSubmit)="onSubmitAntecedent(antecedentsForm)">
                        <div class="row mb-3">
                            <label class="p-0 m-0 ml-3"><small>Personales</small></label>
                            <textarea class="textarea-antecedent form-control form-control-user" rows="4" cols="60" [ngModel]="antecedent.personal" name="personal" value="{{antecedent.personal}}"></textarea>
                        </div>
                        <div class="row mb-3">
                            <label class="p-0 m-0 ml-3"><small>Familiares</small></label>
                            <textarea class="textarea-antecedent form-control form-control-user" rows="4" cols="60" [ngModel]="antecedent.family" name="family" value="{{antecedent.family}}"></textarea>
                        </div>
                        <div class="row mb-3">
                            <label class="p-0 m-0 ml-3"><small>Medicos</small></label>
                            <textarea class="textarea-antecedent form-control form-control-user" rows="4" cols="60" [ngModel]="antecedent.medication" name="medication" value="{{antecedent.medication}}"></textarea>
                        </div>
                        <div class="row mb-3">
                            <label class="p-0 m-0 ml-3"><small>Bioquímicos</small></label>
                            <textarea class="textarea-antecedent form-control form-control-user" rows="4" cols="60" [ngModel]="antecedent.biochemical" name="biochemical" value="{{antecedent.biochemical}}"></textarea>
                        </div>
                        <div class="row mb-3">
                            <label class="p-0 m-0 ml-3"><small>Otros</small></label>
                            <textarea class="textarea-antecedent form-control form-control-user" rows="4" cols="60" [ngModel]="antecedent.others" name="others" value="{{antecedent.others}}"></textarea>
                        </div>
                        <div class="align-right">
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                              <i class="fas fa-save"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="measuresModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-gray-800" id="exampleModalLabel">Medidas Antropométricas</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="user" ngNativeValidate #measuresForm=ngForm (ngSubmit)="onSubmitMeasures(measuresForm)">

                            <div class="card shadow mb-4 w-100">
                                <a href="#generalInformation" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="generalInformation">
                                    <h6 class="m-0 font-weight-bold text-primary">General</h6>
                                </a>
                                <div class="collapse show" id="generalInformation">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Fecha</small></label>
                                            <input type="date" class="form-control" aria-describedby="basic-addon2" [ngModel]="measure.date" name="date" value="{{measure.date}}">
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Observaciones</small></label>
                                            <textarea class="form-control" rows="4" cols="60" [ngModel]="antecedent.others" name="others" value="{{antecedent.others}}"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Imágenes</small></label>
                                            <input type="file" class="form-control h-auto" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card shadow mb-4 w-100">
                                <a href="#basicInformation" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="basicInformation">
                                    <h6 class="m-0 font-weight-bold text-primary">Básicas</h6>
                                </a>
                                <div class="collapse show" id="basicInformation">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Peso actual</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese peso actual" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">kg</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Talla</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese talla" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Talla Sentado</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese talla sentado" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Envergadura</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese envergadura" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>IMC</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese IMC" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">Calcular</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card shadow mb-4 w-100">
                                <a href="#diametres1Information" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="diametres1Information">
                                    <h6 class="m-0 font-weight-bold text-primary">Diámetros 1</h6>
                                </a>
                                <div class="collapse show" id="diametres1Information">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Acromial Radial</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese acromial radial" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Radial Estiloidea</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese adial estiloidea" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Medial Estiloidea Dactilar</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese medial estiloidea dactilar" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Ilio Espinal</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese ilio espinal" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Trocanterea</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese trocanterea" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Trocanterea Trivial Lateral</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese trocanterea trivial lateral" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Tribial Lateral</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese tribial lateral" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Tribial Medial Maleolar Medial</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese tribial medial maleolar medial" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Pie</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese pie" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card shadow mb-4 w-100">
                                <a href="#diametres2Information" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="diametres2Information">
                                    <h6 class="m-0 font-weight-bold text-primary">Diámetros 2</h6>
                                </a>
                                <div class="collapse show" id="diametres2Information">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Biacromial</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese biacromial" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Torax Transverso</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese torax transverso" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Torax Anteroposterior</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese torax anteroposterior" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Bi Iliocrestidio</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese bi iliocrestidio" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Humeral</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese humeral" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Femoral</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese femoral" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Muñeca Biestiloideo</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese muñeca biestiloideo" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Tobillo Biestiloideo</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese tobillo biestiloideo" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card shadow mb-4 w-100">
                                <a href="#perimetersInformation" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="perimetersInformation">
                                    <h6 class="m-0 font-weight-bold text-primary">Perímetros</h6>
                                </a>
                                <div class="collapse show" id="perimetersInformation">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Cabeza</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese cabeza" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Cuello</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese cuello" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="p-0 m-0"><small>Brazo Relajado</small></label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="Ingrese brazo relajado" aria-describedby="basic-addon2" [ngModel]="pacient.email" name="email" value="{{pacient.email}}">
                                                <div class="input-group-append">
