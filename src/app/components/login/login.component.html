<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">¡Bienvenido!</h1>
                                </div>
                                <form class="user" ngNativeValidate #loginform=ngForm (ngSubmit)="onSubmit(loginform)">
                                    <div class="form-group">
                                        <input [ngModel]="email" name="email" type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Ingrese su email" required>
                                    </div>
                                    <div class="form-group">
                                        <input [ngModel]="password" name="password" type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Ingrese su contraseña" required minlength="6">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
																					<i class="fas fa-sign-in-alt"></i> Ingresar
																				</button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a routerLink="/forgotpassword" class="small" href="forgot-password.html">¿Olvidó su contraseña?</a>
                                </div>
                                <div class="text-center">
                                    <a routerLink="/register" class="small" href="register.html">Crear usuario</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
