<div class="container">
    <div class="row justify-content-center mh-100">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg mt-3">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">¡Regístrese!</h1>
                                </div>
                                <form class="user" ngNativeValidate #registerform=ngForm (ngSubmit)="onSubmit(registerform)">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Nombre" [ngModel]="name" name="name" required>
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Apellido" [ngModel]="surname" name="surname" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email" [ngModel]="email" name="email" required>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Contraseña" [ngModel]="password" name="password" required>
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repita la contraseña" [ngModel]="repassword" name="repassword" required>
                                        </div>
                                    </div>
                                    <div class="form-group row align-content-center justify-content-center">
                                        <re-captcha (resolved)="resolved($event)" siteKey="6Ldc-r4UAAAAAPrHF-1D6hcHn8uAkP8G-v5lzm2G"></re-captcha>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                      <i class="fas fa-sign-in-alt"></i>
                                      Confirmar
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" routerLink="/forgotpassword">¿Olvidó su contraseña?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" routerLink="/login">¿Ya tiene una cuenta? ¡Ingrese!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
