<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">¿Olvidó su contraseña?</h1>
                                    <p class="mb-4">Ingrese su email debajo y le enviaremos un link para resetear su contraseña.</p>
                                </div>
                                <form class="user" ngNativeValidate #forgotPasswordForm=ngForm (ngSubmit)="sendEmail(forgotPasswordForm)">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email" [ngModel]="email" name="email" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                      Resetear contraseña
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" routerLink="/login">¿Ya tiene una cuenta? ¡Ingrese!</a>
                                </div>
                                <div class="text-center">
                                    <a routerLink="/register" class="small">Crear usuario</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
