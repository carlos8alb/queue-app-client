<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Genere su nueva contraseña</h1>
                                    <p class="mb-4">Ingrese su nueva contraseña debajo.</p>
                                </div>
                                <form class="user" ngNativeValidate #resetPasswordForm=ngForm (ngSubmit)="resetPassword(resetPasswordForm)">
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" placeholder="Ingrese su nueva contraseña" [ngModel]="password" name="password" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" placeholder="Repita su nueva contraseña" [ngModel]="repassword" name="repassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                      Resetear contraseña
                                    </button>
                                </form>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
